<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>股票分析小工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #404040;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #priceData {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        #priceData h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        #priceData p {
            margin: 5px 0;
            font-size: 16px;
        }

        #priceData span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <nav>
        <h1>股票分析小工具</h1>
        <ul>
            <li><a href="https://liangweihan.github.io/357/">357公式</a></li>
            <li><a href="https://liangweihan.github.io/dividend/">歷年股利</a></li>
            <li><a href="page3.html">Page 3</a></li>
            <!-- Add more list items for additional pages -->
        </ul>
    </nav>

    <label for="stockCode">股票代碼: (例如: 0000)</label>
    <input type="text" id="stockCodeInput">
    <button type="button" id="fetchData">查詢</button>

    <div id="chartContainer">
        <canvas id="dividendChart" width="800" height="400"></canvas>
        <div id="dividendLabel">股利</div>
    </div>

    <script>
        document.getElementById("fetchData").addEventListener("click", function() {
            var stockCode = document.getElementById("stockCodeInput").value;

            fetch('http://127.0.0.1:5000/get_stock_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'stockCode': stockCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    renderChart(data.data.dividend_periods, data.data.cash_dividends);
                } else {
                    alert("資料獲取失敗");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("發生錯誤，請查看控制台獲取更多資訊");
            });
        });

        function renderChart(periods, dividends) {
            var canvas = document.getElementById('dividendChart');
            var ctx = canvas.getContext('2d');
            var barMargin = 10;
            var chartHeight = canvas.height - 30;
            var chartWidth = canvas.width - 80; // 調整留白給 Y 軸標籤
            var barWidth = (chartWidth - barMargin * (dividends.length - 1)) / dividends.length;
            var maxValue = Math.max(...dividends);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(75, 192, 192, 0.8)';
            ctx.strokeStyle = 'rgba(75, 192, 192, 1)';
            ctx.lineWidth = 2;
            
            ctx.font = "14px Arial";

            dividends.forEach(function(dividend, index) {
                var barHeight = (dividend / maxValue) * chartHeight;
                var x = (barWidth + barMargin) * index;
                ctx.fillRect(x, chartHeight - barHeight, barWidth, barHeight);

                // Draw X-axis labels
                ctx.fillText(periods[index], x + barWidth / 2, chartHeight + 20);
            });

            // Draw horizontal line
            ctx.beginPath();
            ctx.moveTo(0, chartHeight);
            ctx.lineTo(canvas.width, chartHeight);
            ctx.stroke();
        }
    </script>
</body>
</html>
