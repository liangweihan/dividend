<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>股票分析小工具</title>
    <link rel="stylesheet" href="起始畫面.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #404040;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #priceData {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        #priceData h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        #priceData p {
            margin: 5px 0;
            font-size: 16px;
        }

        #priceData span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <nav>
        <h1>股票分析小工具</h1>
        <ul>
            <li><a href="https://liangweihan.github.io/project/">357公式</a></li>
            <li><a href="page2.html">歷年股利</a></li>
            <li><a href="page3.html">Page 3</a></li>
            <!-- Add more list items for additional pages -->
        </ul>
    </nav>

    <div class="container">
        <!-- 略... -->
        <form id="stockForm">
            <label for="stockCode">股票代碼: (例如: 0000)</label>
            <input type="text" id="stockCodeInput">
            <br/>
            <button type="button" id="calculate">計算</button>
        </form>
        <div id="stockData">
            <!-- 這裡將顯示爬取的股票資料 -->
            <table id="stockDataTable">
                <thead>
                    <tr>
                        <th>股利所屬期間</th>
                        <th>現金股利</th>
                    </tr>
                </thead>
                <tbody id="stockDataTableBody">
                    <!-- Data will be filled here -->
                </tbody>
            </table>
        </div>
        <!-- 新增顯示便宜價、合理價和昂貴價的部分 -->
        <div id="priceData">
            <h3>價格評估</h3>
            <p>便宜價: <span id="cheapPrice"></span></p>
            <p>合理價: <span id="fairPrice"></span></p>
            <p>昂貴價: <span id="expensivePrice"></span></p>
        </div>
        <!-- 新增顯示運用公式的部分 -->
        <div id="formulaData">
            <h3>運用公式</h3>
            <p>便宜價: <span id="cheapPriceFormula"></span> (根據357公式: 現金股利總和 ÷ 5 * 100 / 7)</p>
            <p>合理價: <span id="fairPriceFormula"></span> (根據357公式: 現金股利總和 ÷ 5 * 100 / 5)</p>
            <p>昂貴價: <span id="expensivePriceFormula"></span> (根據357公式: 現金股利總和 ÷ 5 * 100 / 3)</p>
        </div>
    </div>

    <script>
document.getElementById("calculate").addEventListener("click", function() {
    var stockCode = document.getElementById("stockCodeInput").value;

    // 發送股票代碼到後端 Python 應用程式
    fetch('http://127.0.0.1:5000/get_stock_data', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 'stockCode': stockCode })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            var stockDataDiv = document.getElementById("stockData");
            stockDataDiv.innerHTML = ""; // 清空原有資料

            // 建立表格並添加爬取的資料
            var table = "<table><tr><th>股利所屬期間</th><th>現金股利</th></tr>";

            // 只顯示前五筆資料
            for (var i = 0; i < 5; i++) {
                table += "<tr><td>" + data.data.dividend_periods[i] + "</td><td>" + data.data.cash_dividends[i] + "</td></tr>";
            }

            table += "</table>";
            stockDataDiv.innerHTML = table; // 將表格顯示在網頁上

            // 顯示便宜價、合理價和昂貴價
            document.getElementById("cheapPrice").innerText = data.data.cheap_price;
            document.getElementById("fairPrice").innerText = data.data.fair_price;
            document.getElementById("expensivePrice").innerText = data.data.expensive_price;
        } else {
            alert("資料獲取失敗");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("發生錯誤，請查看控制台獲取更多資訊");
    });
});
    </script>
</body>
</html>
